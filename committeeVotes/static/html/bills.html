
    <div class="container">

        <div class="row">
            <div class="cards col-md-12">
                <section class="card card-list card-list-latest compact">
                    <header>
                        <h2 title="שם ההצעה">
                            הצעות חוק
                        </h2>
                    </header>
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th class="text-right">
                                שם ההצעה
                            </th>

                        </tr>
                        </thead>
                            <tr ng-repeat="bill in bills">
                                <td><a ui-sref="bill({ billId: bill.id})">{[{ bill.name }]}</a></td>
                            </tr>
                    </table>

                </section>

            </div>
        </div>


    </div>
