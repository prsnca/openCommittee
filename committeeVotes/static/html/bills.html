
    <div class="container">

        <div class="row">
            <div class="cards col-md-12">
                <section class="card card-list card-list-latest compact">
                    <header>
                        <h2 title="שם ההצעה">
                            הצעות חוק
                        </h2>
                    </header>
                    <table ng-table="billsTable" class="table table-hover">
                      <tr ng-repeat="bill in $data">
                        <td data-title="'שם ההצעה'" ><a ui-sref="bill({ billId: bill.id})">{[{bill.name}]}</a></td>
                      </tr>
                    </table>


                </section>

            </div>
        </div>


    </div>
